<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" type="text/css" href="/plugins/bootstrap/css/bootstrap-responsive.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="/plugins/bootstrap/css/bootstrap.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="/plugins/ducksboard-gridster.js-ef626f8/dist/jquery.gridster.min.css">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/plugins/ducksboard-gridster.js-ef626f8/dist/jquery.gridster.min.js"></script>

	<style type="text/css">
/*	html {
		width: 100%;
		height: 100%;
		overflow-x: hidden; 
	}*/
	#event-cards-container {
		position:absolute;
		top:0;
		bottom:0;
		left:0;
		right:0;
	}
	.gridster div {
		border:1px solid black;
	}
	.gridster ul {
		list-style-type: none;
	}
	#event-picture {
		width:300px;
		height:300px;
	}
	#event-location {
		width:450px;
		height:150px;
	}
	#event-time {
		width:150px;
		height:150px;
	}
	#event-detail {
		width:300px;
		height:150px;
	}
	#event-attendance {
		width:150px;
		height:300px;
	}
	</style>

	<script type="text/javascript">
		$(function(){ //DOM Ready
		 
		    $(".gridster ul").gridster({
		        widget_margins: [10, 10],
		        widget_base_dimensions: [140, 140]
		    });
		 
		});
	</script>
</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class"span12" id="event-cards-container">
				<div class="gridster">
				    <ul>
				        <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">
				        	<div id="event-picture" style="background:url(/img/event1.jpg) no-repeat center">
				        		
				        	</div>
				        </li>
				        <li data-row="1" data-col="3" data-sizex="3" data-sizey="1">
				        	<div id="event-location" style="background:url(/img/event2.jpg) no-repeat center">
				        		
				        	</div>
				        </li>
				        <li data-row="2" data-col="3" data-sizex="1" data-sizey="1">
				        	<div id="event-time" style="background:url(/img/event3.jpg) no-repeat center">
				        		
				        	</div>
				        </li>
				        <li data-row="2" data-col="4" data-sizex="2" data-sizey="1">
				        	<div id="event-detail" style="background:url(/img/event1.jpg) no-repeat center">
				        		
				        	</div>
				        </li>
				        <li data-row="1" data-col="6" data-sizex="1" data-sizey="2">
				        	<div id="event-attendance" style="background:url(/img/background.jpg) no-repeat center">
				        		
				        	</div>
				        </li>
				    </ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
