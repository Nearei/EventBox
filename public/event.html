<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" type="text/css" href="/plugins/bootstrap/css/bootstrap-responsive.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="/plugins/bootstrap/css/bootstrap.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="/plugins/ducksboard-gridster.js-ef626f8/dist/jquery.gridster.css">
	<link rel="stylesheet" type="text/css" href="/css/TheKevinJeongExperience.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/plugins/ducksboard-gridster.js-ef626f8/dist/jquery.gridster.min.js"></script>

	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
			/*overflow: hidden; */
			overflow-y: scroll;
		}
		.gridster div {
			border:1px solid black;
		}
		.gridster ul {
			list-style-type: none;
		}
		header {
			height:35px;
			position:fixed;
			padding:0;
			margin:auto;
			max-width:100%;
			width:100%;
			background: #ffffff;
			background: -moz-linear-gradient(top, #ffffff 0%, #d6d6d6 100%); 
			background: -webkit-linear-gradient(top, #ffffff 0%,#d6d6d6 100%); 
			box-shadow: 0 5px 10px rgba(0,0,0,0.3);
			z-index: 50;
		}
		#header-content {
			width: 1000px;
			margin: 0 auto;
			overflow: hidden;
		}
		#header-text-event {
			float: left;
			padding-top:7px;
			font-size: 25px;
			color:#36609A;
		}
		#header-text-box {
			float: left;
			padding-top:7px;
			font-size: 25px;
			font-variant: small-caps;
			color:#88ABE6;
		}
		body {
			padding:0;
			font-family:"Open Sans", sans-serif;
		}
		.event-card {
			background-color:red;
			width:100%;
			height:100%;
		}
		.event-wrapper {
			background:#004756;
			margin:auto;
			position:absolute;
			top:35px;
			bottom:0;
			left:0;
			right:0;
			max-width:945px;
			max-height:630px;
		}
	</style>

	<script type="text/javascript">
		$(function(){ //DOM Ready
		 
		    $(".gridster ul").gridster({
		        widget_margins: [20, 20],
		        widget_base_dimensions: [275, 275]
		    });
		 
		});
	</script>
</head>

<body>
	<header>
		<div id="header-content">
			<div id="header-text-event">EVENT</div>
			<div id="header-text-box">Box</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="event-wrapper">
					<div class="gridster">
						<ul>
							<li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
								<div id="event-header" class="event-card">
									
								</div>
							</li>
						    <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
						    	<div id="event-picture" class="event-card">
						    		
						    	</div>
						    </li>
						    <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">
						    	<div id="event-location" class="event-card">
						    	</div>
						    </li>
						    <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">
						    	<div id="event-time" class="event-card">
						    	</div>
						    </li>
						    <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">
						    	<div id="event-description" class="event-card">
						    	</div>
						    </li>
						    <li data-row="2" data-col="3" data-sizex="1" data-sizey="1">
						    	<div id="event-attendance" class="event-card">
						    	</div>
						    </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
