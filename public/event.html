<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" type="text/css" href="/plugins/bootstrap/css/bootstrap-responsive.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="/plugins/bootstrap/css/bootstrap.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="/plugins/ducksboard-gridster.js-ef626f8/dist/jquery.gridster.min.css">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/plugins/ducksboard-gridster.js-ef626f8/dist/jquery.gridster.min.js"></script>

	<style type="text/css">
	html {
		width: 100%;
		height: 100%;
		overflow-x: hidden; 
	}
	.gridster div {
		border:1px solid black;
		width:25%;
		height:25%;
	}
	</style>

	<script type="text/javascript">
		$(function(){ //DOM Ready
		 
		    $(".gridster ul").gridster({
		        widget_margins: [10, 10],
		        widget_base_dimensions: [140, 140]
		    });
		 
		});
	</script>
</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class"span12">
				<div class="gridster">
				    <ul>
				        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
				        	<div id="event-picture" style="background:url(/img/event1.jpg) no-repeat center">
				        		
				        	</div>
				        </li>
				        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
				        	<div id="event-time">
				        		
				        	</div>
				        </li>
				        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
				        	<div id="event-location">
				        		
				        	</div>
				        </li>
				        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
				        	<div id="event-detail">
				        		
				        	</div>
				        </li>
				    </ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
