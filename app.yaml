application: event-box
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: public/css

- url: /js
  static_dir: public/js

- url: /img
  static_dir: public/img

- url: /plugins
  static_dir: public/plugins

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
